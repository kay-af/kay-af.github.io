<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Afridi Kayal's Portfolio">

  <!--Social media meta tags-->
  <meta property="og:title" content="Portfolio of Mohammed Afridi Kayal">
  <meta property="og:image" content="https://kay-af.github.io/portfolio/preview.jpg">
  <meta property="og:description" content="A portfolio web app created in Flutter. This portfolio presents my technical work and personal information.">
  <meta name="twitter:card" content="summary_large_image">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  
  <link rel="apple-touch-icon" href="./icons/apple-touch-icon.png">
  <link rel="android-chrome-192x192" href="./icons/android-chrome-192x192.png">
  <link rel="android-chrome-512x512" href="./icons/android-chrome-512x512.png">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">

  <title>Portfolio</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body id="app-container">
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>
</body>
</html>
